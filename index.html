<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's Website</title>
    <!-- Tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
     <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/77cd400837.js" crossorigin="anonymous"></script>
     <!-- Tailwind custom color -->
     <script>
         tailwind.config = {
             theme: {
                 extend: {
                     colors: {
                         clifford: '#da373d',
                         'hockey-primary': '#FF4240',
                     }
                 }
             }
         }
     </script>
     <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
     </style>

</head>

<body>
    <nav class="font-manrope container mx-auto lg:px-24 px-2 my-8">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost pl-0 lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li class="text-hockey-primary text-base font-bold"><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-[#131318] text-2xl p-0 lg:text-4xl font-extrabold">Hockey<span class="text-hockey-primary text-4xl font-extrabold">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-[#424247]">
                <li class="text-hockey-primary text-base font-bold"><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <div class="bg-white gap-6  lg:flex items-center justify-between">
              <img class="hidden" src="icon/Frame.svg" alt="">
              <a class="btn bg-hockey-primary text-white text-base lg:text-xl font-bold lg:px-6 px-2">Get Ticket</a>
              </div>
            </div>
          </div>
    </nav>
    <!-- banner section -->
    <section class="font-manrope container relative mx-auto lg:px-24 px-2">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full ">
              <img src="images/1.png" alt="">
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          
          <div class="lg:h-[25vh] h-[30vh] lg:w-[550px] lg:p-8 p-3 mt-4 mr-2 bg-[#131318] mx-auto shadow-lg rounded-xl absolute lg:top-80 lg:right-32">
            <h2 class="text-white lg:text-2xl text-lg font-extrabold pb-2 lg:pb-4">Meet all the heroes from the field</h2>
            <p class="lg:text-base text-sm font-medium text-white pb-4">There are various heroes who have made significant contributions to the sport.</p>
          </div>
    </section>

</body>

</html>
